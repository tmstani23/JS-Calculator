<html>
    <head>
      <meta charset="UTF-8">
      <!--Bootstrap link:-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script language="javascript" type="text/javascript" src="calculator.js"></script>

    <body>
        <div id="outputDiv">outputDiv

            <button type="button" class="btn btn-primary">9</button>
            <button type="button" class="btn btn-primary">.</button>
            <button type="button" class="btn btn-primary">AC</button>
            <button type="button" class="btn btn-primary">CE</button>
            <button type="button" class="btn btn-primary" onclick="outputAns()">=</button>
